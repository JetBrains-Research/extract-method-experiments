[datasets]
datasets_dir_path = datasets\\train
positive_dataset_name = positive_apache_3k.csv
negative_dataset_name = negative_apache_85k.csv
quantile_to_negative = 0.95
random_state = 0

[model]
classifier_type = sgd
model_config_dir = model_settings
model_config_name = sgd_default.ini
model_train_dir = models

[training params]
cross_val_folds = 5
scoring_func = average_precision